<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h1><title>Pinterest</title></h1>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        /* Navigation Bar */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: white;
            padding: 10px 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .navbar .logo img {
            height: 40px;
        }
        .navbar .search-bar input {
            width: 400px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 20px;
        }
        .navbar .menu {
            display: flex;
            align-items: center;
        }
        .navbar .menu img {
            margin-left: 20px;
            width: 24px;
            height: 24px;
            cursor: pointer;
            filter: grayscale(100%); /* Grey color for icons */
            transition: filter 0.3s ease;
        }
        .navbar .menu img:hover {
            filter: grayscale(0%); /* Color on hover */
        }
        /* Staggered Grid Layout */
        .pin-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            grid-gap: 10px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .pin {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }
        .pin img {
            width: 100%;
            height: auto;
            transition: box-shadow 0.3s ease;
        }
        .pin .description {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 5px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 12px;
        }
        .pin:hover {
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            transform: scale(1.05);
        }
        .pin img:hover {
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.6);
        }
        /* Staggered Effect */
        .pin:nth-child(1) {
            grid-row: span 1;
            grid-column: span 1;
            margin-top: 10px;
        }
        .pin:nth-child(2) {
            grid-row: span 1;
            grid-column: span 1;
            margin-top: -15px; /* Shift up */
        }
        .pin:nth-child(3) {
            grid-row: span 1;
            grid-column: span 1;
            margin-top: 15px; /* Shift down */
        }
        .pin:nth-child(4) {
            grid-row: span 1;
            grid-column: span 1;
            margin-top: -10px; /* Shift up */
        }
        .pin:nth-child(5) {
            grid-row: span 1;
            grid-column: span 1;
            margin-top: 10px; /* Shift down */
        }
        .pin:nth-child(6) {
            grid-row: span 1;
            grid-column: span 1;
            margin-top: -5px; /* Shift up */
        }
        .pin:nth-child(7) {
            grid-row: span 1;
            grid-column: span 1;
            margin-top: 5px; /* Shift down */
        }
        .pin:nth-child(8) {
            grid-row: span 1;
            grid-column: span 1;
            margin-top: -10px; /* Shift up */
        }
        .pin:nth-child(9) {
            grid-row: span 1;
            grid-column: span 1;
            margin-top: 10px; /* Shift down */
        }
        .pin:nth-child(10) {
            grid-row: span 1;
            grid-column: span 1;
            margin-top: -15px; /* Shift up */
        }
        .pin:nth-child(11) {
            grid-row: span 1;
            grid-column: span 1;
            margin-top: 15px; /* Shift down */
        }
        .pin:nth-child(12) {
            grid-row: span 1;
            grid-column: span 1;
            margin-top: -10px; /* Shift up */
        }
    </style>
</head>
<body>
